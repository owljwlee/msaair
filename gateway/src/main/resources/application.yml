server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: schedulemgmt
          uri: http://localhost:8081
          predicates:
            - Path=/schedules/**, 
        - id: customermgmt
          uri: http://localhost:8082
          predicates:
            - Path=/mileages/**, 
        - id: reservationmgmt
          uri: http://localhost:8083
          predicates:
            - Path=/reservations/**, 
        - id: notimgmt
          uri: http://localhost:8084
          predicates:
            - Path=/notifications/**, 
        - id: reservationhist
          uri: http://localhost:8085
          predicates:
            - Path=, /resevationHists/**
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


